<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact Manager</title>
        <link rel="stylesheet" href="/static/css/main.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- JS Files -->
        <script src="/static/js/code.js"></script>
        <script src="/static/js/md5.js"></script>

    </head>
    <body background="/static/images/background.svg">
        <!-- Login/Register Page -->
        <div class="login-register" id="login-register" style="display: block">
            <h1><span id="title" style="display: block">Contact Manager</span><span id="register" style="display: none">Register</span></h1>
            <div class="login-container">
                <div class="login" id="login" style="display: block">
                    <form action="" id="login-form">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
            
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
        
                        <input type="button" value="Sign In" onclick="doLogin()">
        
                        <a href="#" id="switchToRegister" class="new-user-redirect" onclick="switchForms()">New here? Sign up</a>
                        <span id="loginResult"></span>
                    </form>
                </div>
        
                <div class="new-user" id="new-user" style="display: none">
                    <form action="">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">

                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">

                        <label for="new-username">Username</label>
                        <input type="text" id="new-username" name="username" placeholder="Enter a username">
            
                        <label for="new-password">Password</label>
                        <input type="password" id="new-password" name="password" placeholder="Enter a password">
        
                        <!-- <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter your password"> -->
        
                        <input type="button" value="Create Account">
        
                        <a href="#" id="switchToLogin" class="login-redirect" onclick="switchForms()">Already have an account? Sign in</a>
                    </form>
                </div>
            </div>
        </div>

        <!-- User Contacts Page -->
        <div class="user-contacts" id="user-contacts" style="display: none">
            <div class="contacts-container">
                <div class="nav-bar">
                    <a href="#">Hi, <span id="current-user"></span>!</a>
                    <button class="log-out-btn" onclick="doLogOut()">Log Out</button>
                </div>
                <div class="contact-space">
                    <div class="contact-space-nav">
                        <button class="new-contact-btn">New Contact <span><img src="/static/images/contact.svg" class="contact-image" alt="Contact"></span></button>
                        <button class="search-btn">Search <span><img src="/static/images/search.svg" class="search-image" alt="Search"></span></button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
